<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <div id="calculator-visor">
            <input type="text" name="visor" id="visor">
        </div>
        <div id="calculator-buttons">
            <tr>
                <td class="button-gray">AC</td>
                <td class="button-gray">+/-</td>
                <td class="button-gray">%</td>
                <td class="button-yellow">/</td>
            </tr>
        </div>
    </div>
</body>
</html>
